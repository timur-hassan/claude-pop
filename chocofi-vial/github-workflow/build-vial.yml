name: Build Vial Config

on:
  workflow_run:
    workflows: ["Build ZMK Firmware"]
    types:
      - completed
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-vial:
    runs-on: ubuntu-latest
    # Only run if ZMK build succeeded (or manual trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # For workflow_run, checkout the correct ref
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Convert ZMK keymap to Vial
        run: python scripts/zmk_to_vial.py --local config/corne.keymap --template scripts/template.vil --output chocofi-vial.vil

      - name: Upload Vial config artifact
        uses: actions/upload-artifact@v4
        with:
          name: vial-config
          path: chocofi-vial.vil
